  <main class="flex-grow-1">

    <div class="container mt-5 shadow ">
        <div class="row ">
            <div class="col-md-4 bg-secondary p-5 text-white order-sm-first order-last">
                <h2 class="texto-contact2">Contáctanos</h2>
                
                <div class="d-flex mt-2">
                    <i class="bi bi-geo-alt"></i>
                    <p class="mt-3 ms-3">Agustinas 1140, Santiago, Chile</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-telephone-forward"></i>
                    <p class="mt-4 ms-3">+56912345678</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-envelope"></i>
                    <p class="mt-4 ms-3">contactanos@vortex.com</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-youtube"></i>
                    <p class="mt-4 ms-3">youtube/vortex.com</p>
                </div>
            </div>
            <div class="col-md-8 p-5 ">
                <h2 class="texto-contact2">Envianos tus dudas</h2>
                <form class="row g-3 contactForm mt-4">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputLastName" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="inputLastName" required>
                    </div>                 
                    
                    <div class="col-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                      </div>

                      <div class="col-12">
                        <label for="inputSubject" class="form-label">Mensaje</label>
                        <input type="text" class="form-control" id="inputSubject" required>
                      </div>

                    
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-secondary mt-3">Enviar</button>
                    </div>
                  </form>
            </div>
        </div>
